<div class="app-container">
  <app-user-kitten
    [userKittenList]="userKittenList"
    class="user-kitten"
  ></app-user-kitten>
  <div>
    <app-list-kitten
      [kittenList]="kittenList"
      (sendNewUserKittenToParent)="onReceiveNewUserKitten($event)"
    ></app-list-kitten>
    <app-create-kitten
      (sendNewKittenToParent)="onReceiveNewKitten($event)"
    ></app-create-kitten>
  </div>
</div>
